<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | The Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-functions">
            <button type="button" class="start">Start</button>
            <button type="button" class="restart">Restart</button>
        </div>
        
        <h1 class="alert">Press 'start' to begin</h1>

        <div class="board">
            <div class="board-cell" id="0"></div>
            <div class="board-cell" id="1"></div>
            <div class="board-cell" id="2"></div>
            <div class="board-cell" id="3"></div>
            <div class="board-cell" id="4"></div>
            <div class="board-cell" id="5"></div>
            <div class="board-cell" id="6"></div>
            <div class="board-cell" id="7"></div>
            <div class="board-cell" id="8"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
